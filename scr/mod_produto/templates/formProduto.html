    {% extends "base.html" %}
    {% block title %}Cadastro{% endblock %}
    {% block content %}
    <form name="formAdicionar" id="formAdicionar" action="" method="POST">
        <h1>Produto</h1>
        <input type="text" name="id" id="id" value="" placeholder="Código" readonly>
        <label for="id">Código</label>
        <br>
        <input type="text" name="nome" id="nome" value="" placeholder="Nome Produto" maxlength="100" autofocus required>
        <label for="nome">Nome Produto</label>
        <br>
        <input type="text" name="descricao" id="descricao" value="" placeholder="descricao" maxlength="100" required>
        <label for="descricao">Matrícula</label>
        <br>
        <input type="text" name="foto" id="foto" value="" placeholder="foto" maxlength="15" required>
        <label for="foto">foto</label>
        <br>
        <input type="text" name="valor_unit" id="valor_unit" value="" placeholder="valor_unit" maxlength="15" required>
        <label for="valor_unit">valor_unit</label>
        <br>
        <button type='submit' name='salvaProdutoDB' id='salvaProdutoDB'><i class='fas fa-save'></i> Salvar</button>
    </form>
    {% endblock %}
